server:
  port: 9622
spring:
  profiles:
    include: data
  application:
    name: redm-auth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${datasource-url}
    username: ${datasource-username}
    password: ${datasource-password}
eureka:
  client:
    # \u662F\u5426\u6CE8\u518C
    register-with-eureka: true
    # \u662F\u5426\u62C9\u53D6\u6CE8\u518C\u8868
    fetch-registry: true
    # \u670D\u52A1\u7AEF url
    service-url:
      defaultZone: http://192.168.215.119:7181/eureka