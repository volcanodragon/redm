server:
  port: 9622
spring:
  profiles:
    include: data
  application:
    name: redm-auth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${datasource-url}
    username: ${datasource-username}
    password: ${datasource-password}
eureka:
  client:
    # 是否注册
    register-with-eureka: true
    # 是否拉取注册表
    fetch-registry: true
    # 服务端 url
    service-url:
      defaultZone: http://192.168.215.119:7181/eureka